<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Sacramento|Open+Sans|Raleway" rel="stylesheet">
        <link rel="stylesheet" href="static/css/style.css" type="text/css">
    </head>
    <body class="bootstrap-override">
        <header>
            <div id="site-header">
                <a href="/" id="site-header-title"><h1>The <i><span class="joys">Joys</span></i> of Cooking</h1></a>
                <h3>{% block pagetitle %}{% endblock %}</h3>
            </div>
            <nav class="navbar navbar-expand-sm navbar-dark bg-light navbar-fixed-top navbar-custom">
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto mr-auto">
                        <a href="/recipes"><li>Recipes</li></a>
                        <a href="/test"><li>Test</li></a>
                        <a href="/about"><li>About</li></a>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container-fluid">
            <div class="content">
                {% block main %}{% endblock %}
            </div>
        </div>
        <div id="footer-main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        column
                    </div>
                    <div class="col-md-6">
                        column
                    </div>
                    <div class="col align-middle" id="footer-bottom">
                        <h3>Created by <a href="http://www.aaronkwilkinson.com">Aaron Wilkinson</a></h3>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
